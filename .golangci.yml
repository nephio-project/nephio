version: "2"
run:
  build-tags:
    - -buildvcs=false
linters:
  default: none
  enable:
    - errcheck
    - govet
    - ineffassign
    - nosprintfhostport
    - staticcheck
    - unused
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - .*\_test.go$
      - vendor
      - test
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
  exclusions:
    generated: lax
    paths:
      - .*\_test.go$
      - vendor
      - test
      - third_party$
      - builtin$
      - examples$
