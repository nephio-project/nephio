presubmits:
  - name: presubmit-nephio-go-test
    decorate: true
    run_if_changed: "^.*.go$"
    spec:
      containers:
      - image: nephio/gotests:2
        command:
        - make
        args:
        - unit
  - name: presubmit-nephio-gosec
    decorate: true
    run_if_changed: "^.*.go$"
    spec:
      containers:
      - image: nephio/gotests:2
        command:
        - make
        args:
        - gosec
  - name: presubmit-nephio-golangci-lint
    decorate: true
    run_if_changed: "^.*.go$"
    spec:
      containers:
      - image: nephio/gotests:2
        command:
        - make
        args:
        - lint
