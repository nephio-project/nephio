presubmits:
  - name: presubmit-nephio-go-test
    decorate: true
    always_run: true
    spec:
      containers:
      - image: nephio/gotests:1922925584309030912
        command:
        - make
        args:
        - unit
  - name: presubmit-nephio-golangci-lint
    decorate: true
    always_run: true
    spec:
      containers:
      - image: nephio/gotests:1922925584309030912
        command:
        - make
        args:
        - lint
  - name: presubmit-nephio-gosec
    decorate: true
    always_run: true
    spec:
      containers:
      - image: nephio/gotests:1922925584309030912
        command:
        - make
        args:
        - gosec
  - name: presubmit-nephio-license-header-check
    decorate: true
    always_run: true
    spec:
      containers:
      - image: nephio/gotests:1922925584309030912
        command:
        - "/bin/sh"
        - "-c"
        - |
          /usr/local/bin/checklicense.sh > ${ARTIFACTS}/license_headers_results.txt
  - name: presubmit-nephio-scancode-toolkit
    decorate: true
    always_run: true
    spec:
      containers:
      - image: nephio/scancode-toolkit:v31.2.5
        command:
        - "/bin/sh"
        args:
        - "-c"
        - |
          /scancode-toolkit/scancode --ignore "whitelist.json" -clpeui -n 2 --html ${ARTIFACTS}/scancode_report.html . --tallies-with-details
        resources:
          requests:
            cpu: 2
            memory: 1Gi
  - name: presubmit-nephio-fossology
    decorate: true
    always_run: true
    spec:
      containers:
        - image: fossology/fossology:scanner
          command:
            - "/bin/bash"
          args:
            - "-c"
            - |
              set -eE
              
              SCAN_DIR="${PWD}"
              ALLOWLIST="${SCAN_DIR}/allowlist.json"

              OPS=("repo" "nomos" "ojo" "copyright" "keyword" "scan-dir")

              for op in "${OPS[@]}"; do
                echo "Running fossologyscanner operation: $op"
                /bin/fossologyscanner \
                  "$op" \
                  --report SPDX_JSON \
                  --dir-path "$SCAN_DIR" \
                  --allowlist-path "$ALLOWLIST" || true
              done

              if [ -d results ]; then
                cp -R results "${ARTIFACTS}/"
              else
                echo "No results generated"
              fi
  - name: presubmit-nephio-lichen
    decorate: true
    always_run: true
    spec:
      containers:
      - image: nephio/gotests:1922925584309030912
        command:
        - "/usr/local/bin/lichen.sh"

postsubmits:
  - name: build-push-nephio-operator-dev-image
    cluster: default
    always_run: true
    branches:
    - "main"
    annotations:
      description: Build and Push Nephio Operator Dev Image to DockerHub
    decorate: true
    decoration_config:
      censor_secrets: true
    max_concurrency: 1
    extra_refs:
    - org: nephio-project
      repo: nephio
      base_ref: main
      path_alias: "nephio_build"
    spec:
      containers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:debug
        command:
        - "/bin/sh"
        - "-c"
        - |
          executor --context=/home/prow/go/src/nephio_build/ --dockerfile=operators/nephio-controller-manager/Dockerfile --destination=nephio/nephio-operator:${BUILD_ID} --destination=nephio/nephio-operator:latest
        volumeMounts:
          - name: kaniko-secret
            mountPath: /kaniko/.docker/
        resources:
          requests:
            cpu: 1
            memory: 1Gi
      volumes:
        - name: kaniko-secret
          secret:
            secretName: regcred
            items:
              - key: .dockerconfigjson
                path: config.json

