apiVersion: config.kubernetes.io/v1
kind: ResourceList
items:
- apiVersion: infra.nephio.org/v1alpha1
  kind: WorkloadCluster
  metadata:
    name: cluster01
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    clusterName: cluster01
    cnis:
    - macvlan
    - ipvlan
    - sriov
    masterInterface: eth1
- apiVersion: ipam.resource.nephio.org/v1alpha1
  kind: IPClaim
  metadata:
    name: internet-pool1
    annotations:
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.DataNetwork.internet
      specializer.nephio.org/delete: "true"
  spec:
    kind: pool
    selector:
      matchLabels:
        nephio.org/cluster-name: cluster01
    networkInstance: {}
    prefixLength: 8
- apiVersion: kpt.dev/v1
  kind: Kptfile
  # comment A
  metadata:
    name: pkg-upf
    #commentB
    annotations:
      config.kubernetes.io/local-config: "true"
  info:
    description: upf package example
  pipeline: {}
  status:
    conditions:
    - type: ipam.resource.nephio.org/v1alpha1.IPClaim.internet-pool1
      status: "False"
      message: delete resource
      reason: req.nephio.org/v1alpha1.DataNetwork.internet
    - type: req.nephio.org/v1alpha1.DataNetwork.internet
      status: "False"
      message: update for condition
- apiVersion: req.nephio.org/v1alpha1
  kind: Capacity
  metadata:
    name: dataplane
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    maxUplinkThroughput: 10G
    maxDownlinkThroughput: 10G
- apiVersion: req.nephio.org/v1alpha1
  kind: DataNetwork
  metadata:
    name: internet
    annotations:
      config.kubernetes.io/local-config: "true"
      prefix: 10.0.0.0/8
  spec:
    networkInstance:
      name: vpc-internet
    pools: []
