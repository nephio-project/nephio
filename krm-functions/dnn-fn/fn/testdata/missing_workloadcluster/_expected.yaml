apiVersion: config.kubernetes.io/v1
kind: ResourceList
items:
- apiVersion: ipam.resource.nephio.org/v1alpha1
  kind: IPAllocation
  metadata:
    name: internet-pool1
    annotations:
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.DataNetwork.internet
  spec:
    kind: pool
    selector:
      matchLabels:
        nephio.org/site: edge1
    networkInstance: {}
    prefixLength: 8
- apiVersion: kpt.dev/v1
  kind: Kptfile
  # comment A
  metadata:
    name: pkg-upf
    #commentB
    annotations:
      config.kubernetes.io/local-config: "true"
  info:
    description: upf package example
  pipeline: {}
  status:
    conditions:
    - message: 'stage1: cannot populate new resource err: workload cluster is missing from the kpt package'
      status: "False"
      type: req.nephio.org/v1alpha1.DataNetwork.internet
- apiVersion: req.nephio.org/v1alpha1
  kind: Capacity
  metadata:
    name: dataplane
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    maxUplinkThroughput: 10G
    maxDownlinkThroughput: 10G
- apiVersion: req.nephio.org/v1alpha1
  kind: DataNetwork
  metadata:
    name: internet
    annotations:
      config.kubernetes.io/local-config: "true"
      prefix: 10.0.0.0/8
  spec:
    networkInstance:
      name: vpc-internet
    pools:
    - name: pool1
      prefixLength: 8
