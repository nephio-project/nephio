apiVersion: config.kubernetes.io/v1
kind: ResourceList
items:
- apiVersion: infra.nephio.org/v1alpha1
  kind: WorkloadCluster
  metadata:
    name: cluster01
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    clusterName: cluster01
    cnis:
    - macvlan
    - ipvlan
    - sriov
    masterInterface: eth1
- apiVersion: infra.nephio.org/v1alpha1
  kind: WorkloadCluster
  metadata:
    name: cluster02
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    clusterName: cluster02
    cnis:
    - macvlan
    - ipvlan
    - sriov
    masterInterface: eth1
- apiVersion: kpt.dev/v1
  kind: Kptfile
  # comment A
  metadata:
    name: pkg-upf
    #commentB
    annotations:
      config.kubernetes.io/local-config: "true"
  info:
    description: upf package example
  pipeline: {}
  status:
    conditions:
    - message: multiple WorkloadCluster objects found in the kpt package
      status: "False"
      type: req.nephio.org/v1alpha1.DataNetwork.internet
- apiVersion: req.nephio.org/v1alpha1
  kind: Capacity
  metadata:
    name: dataplane
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    maxUplinkThroughput: 10G
    maxDownlinkThroughput: 10G
- apiVersion: req.nephio.org/v1alpha1
  kind: DataNetwork
  metadata:
    name: internet
    annotations:
      config.kubernetes.io/local-config: "true"
      prefix: 10.0.0.0/8
  spec:
    networkInstance:
      name: vpc-internet
    pools:
    - name: pool1
      prefixLength: 8
