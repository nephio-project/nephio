apiVersion: config.kubernetes.io/v1
kind: ResourceList
items:
- apiVersion: infra.nephio.org/v1alpha1
  kind: WorkloadCluster
  metadata:
    name: cluster01
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    clusterName: cluster01
    cnis:
    - macvlan
    - ipvlan
    - sriov
    masterInterface: eth1
- apiVersion: ipam.resource.nephio.org/v1alpha1
  kind: IPClaim
  metadata:
    name: internet-pool1
    annotations:
      config.kubernetes.io/local-config: "true"
      specializer.nephio.org/purpose: workload.nephio.org/v1alpha1.UPFDeployment.upf-cluster01
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.DataNetwork.internet
  spec:
    kind: pool
    selector:
      matchLabels:
        nephio.org/address-family: ipv4
        nephio.org/cluster-name: cluster01
    createPrefix: true
    networkInstance:
      name: vpc-internet
    prefixLength: 8
  status: {}
- apiVersion: kpt.dev/v1
  info:
    description: upf package example
  kind: Kptfile
  metadata:
    annotations:
      config.kubernetes.io/local-config: "true"
    name: pkg-upf
  pipeline: {}
  status:
    conditions:
    - message: create resource
      reason: req.nephio.org/v1alpha1.DataNetwork.internet
      status: "False"
      type: ipam.resource.nephio.org/v1alpha1.IPClaim.internet-pool1
    - message: update for condition
      status: "False"
      type: req.nephio.org/v1alpha1.DataNetwork.internet
- apiVersion: req.nephio.org/v1alpha1
  kind: Capacity
  metadata:
    name: dataplane
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    maxUplinkThroughput: 10G
    maxDownlinkThroughput: 10G
- apiVersion: req.nephio.org/v1alpha1
  kind: DataNetwork
  metadata:
    name: internet
    annotations:
      config.kubernetes.io/local-config: "true"
      prefix: 10.0.0.0/8
      specializer.nephio.org/owner: workload.nephio.org/v1alpha1.UPFDeployment.upf-cluster01
  spec:
    networkInstance:
      name: vpc-internet
    pools:
    - name: pool1
      prefixLength: 8
