apiVersion: config.kubernetes.io/v1
kind: ResourceList
items:
- apiVersion: infra.nephio.org/v1alpha1
  kind: ClusterContext
  metadata:
    name: cluster-context
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    cniConfig:
      cniType: macvlan
      masterInterface: eth1
    siteCode: edge1
- apiVersion: kpt.dev/v1
  info:
    description: upf package example
  kind: Kptfile
  metadata:
    annotations:
      config.kubernetes.io/local-config: "true"
    name: pkg-upf
  pipeline: {}
  status:
    conditions:
    - message: update done
      status: "True"
      type: workload.nephio.org/v1alpha1.UPFDeployment.pkg-upf
- apiVersion: req.nephio.org/v1alpha1
  kind: DataNetwork
  metadata:
    name: internet
    annotations:
      config.kubernetes.io/local-config: "true"
      prefix: 10.0.0.0/8
  spec:
    networkInstanceReference:
      name: vpc-internet
    pools:
    - name: pool1
      prefixLength: 8
- apiVersion: req.nephio.org/v1alpha1
  kind: Interface
  metadata:
    name: n3
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    networkInstance:
      name: vpc-ran
    cniType: sriov
    attachementType: vlan
  status:
    ipAllocationStatus:
      prefix: 10.0.0.3/24
      gateway: 10.0.0.1
    vlanAllocationStatus:
      vlanID: 100
- apiVersion: req.nephio.org/v1alpha1
  kind: Interface
  metadata:
    name: n4
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    networkInstance:
      name: vpc-internal
    cniType: sriov
    attachementType: vlan
  status:
    ipAllocationStatus:
      prefix: 10.0.0.3/24
      gateway: 10.0.0.1
    vlanAllocationStatus:
      vlanID: 100
- apiVersion: req.nephio.org/v1alpha1
  kind: Interface
  metadata:
    name: n6
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    networkInstance:
      name: vpc-internet
    cniType: sriov
    attachementType: vlan
  status:
    ipAllocationStatus:
      prefix: 10.0.0.4/24
      gateway: 10.0.0.2
    vlanAllocationStatus:
      vlanID: 101
- apiVersion: workload.nephio.org/v1alpha1
  kind: UPFDeployment
  metadata:
    name: pkg-upf
  spec:
    interfaces:
    - name: n3
      ipv4:
        address: 10.0.0.3/24
        gateway: 10.0.0.1
      vlanID: 100
    - name: n4
      ipv4:
        address: 10.0.0.3/24
        gateway: 10.0.0.1
      vlanID: 100
    - name: n6
      ipv4:
        address: 10.0.0.4/24
        gateway: 10.0.0.2
      vlanID: 101
    networkInstances:
    - name: vpc-internal
      interfaces:
      - n4
    - name: vpc-internet
      interfaces:
      - n6
    - name: vpc-ran
      interfaces:
      - n3
