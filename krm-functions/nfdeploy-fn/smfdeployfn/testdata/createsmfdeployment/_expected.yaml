apiVersion: config.kubernetes.io/v1
kind: ResourceList
items:
- apiVersion: infra.nephio.org/v1alpha1
  kind: WorkloadCluster
  metadata:
    name: cluster01
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    clusterName: cluster01
    cnis:
    - macvlan
    - ipvlan
    - sriov
    masterInterface: eth1
- apiVersion: kpt.dev/v1
  kind: Kptfile
  metadata:
    name: pkg-upf
    annotations:
      config.kubernetes.io/local-config: "true"
  info:
    description: upf package example
    readinessGates:
    - conditionType: nephio.org.Specializer.specialize
  pipeline: {}
  status:
    conditions:
    - message: update condition for initial resource
      reason: workload.nephio.org/v1alpha1.SMFDeployment.smf-cluster01
      status: "True"
      type: req.nephio.org/v1alpha1.Capacity.controlplane
    - message: update condition for initial resource
      reason: workload.nephio.org/v1alpha1.SMFDeployment.smf-cluster01
      status: "True"
      type: req.nephio.org/v1alpha1.DataNetwork.internet
    - message: update condition for initial resource
      reason: workload.nephio.org/v1alpha1.SMFDeployment.smf-cluster01
      status: "True"
      type: req.nephio.org/v1alpha1.Interface.n3
    - message: update condition for initial resource
      reason: workload.nephio.org/v1alpha1.SMFDeployment.smf-cluster01
      status: "True"
      type: req.nephio.org/v1alpha1.Interface.n4
    - message: update done
      status: "True"
      type: workload.nephio.org/v1alpha1.SMFDeployment.smf-cluster01
    - reason: Ready
      status: "True"
      type: nephio.org.Specializer.specialize
- apiVersion: req.nephio.org/v1alpha1
  kind: Capacity
  metadata:
    name: controlplane
    annotations:
      config.kubernetes.io/local-config: "true"
      specializer.nephio.org/owner: workload.nephio.org/v1alpha1.SMFDeployment.smf-cluster01
  spec:
    maxSessions: 10000
- apiVersion: req.nephio.org/v1alpha1
  kind: DataNetwork
  metadata:
    name: internet
    annotations:
      config.kubernetes.io/local-config: "true"
      prefix: 10.0.0.0/8
      specializer.nephio.org/owner: workload.nephio.org/v1alpha1.SMFDeployment.smf-cluster01
  spec:
    networkInstance:
      name: vpc-internet
    pools:
    - name: pool1
      prefixLength: 8
  status:
    pools:
    - ipClaim:
        prefix: 10.0.0.3/24
        gateway: 10.0.0.1
- apiVersion: req.nephio.org/v1alpha1
  kind: Interface
  metadata:
    name: n3
    annotations:
      config.kubernetes.io/local-config: "true"
      specializer.nephio.org/owner: workload.nephio.org/v1alpha1.SMFDeployment.smf-cluster01
  spec:
    networkInstance:
      name: vpc-internet
    cniType: sriov
    attachmentType: vlan
  status:
    ipClaimStatus:
    - prefix: 10.0.0.4/24
      gateway: 10.0.0.2
    vlanClaimStatus:
      vlanID: 101
- apiVersion: req.nephio.org/v1alpha1
  kind: Interface
  metadata:
    name: n4 # also used as pfcp
    annotations:
      config.kubernetes.io/local-config: "true"
      specializer.nephio.org/owner: workload.nephio.org/v1alpha1.SMFDeployment.smf-cluster01
  spec:
    networkInstance:
      name: defaultPODNetwork
    cniType: sriov
    attachmentType: vlan
- apiVersion: workload.nephio.org/v1alpha1
  kind: SMFDeployment
  metadata:
    name: smf-cluster01
  spec:
    capacity:
      maxDownlinkThroughput: "0"
      maxSessions: 10000
      maxUplinkThroughput: "0"
    interfaces:
    - name: n3
      ipv4:
        address: 10.0.0.4/24
        gateway: 10.0.0.2
      vlanID: 101
    networkInstances:
    - name: vpc-internet
      dataNetworks:
      - name: vpc-internet
        pool:
        - prefix: 10.0.0.3/24
      interfaces:
      - n3
