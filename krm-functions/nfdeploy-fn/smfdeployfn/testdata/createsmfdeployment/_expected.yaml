apiVersion: config.kubernetes.io/v1
kind: ResourceList
items:
- apiVersion: infra.nephio.org/v1alpha1
  kind: ClusterContext
  metadata:
    name: cluster-context
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    cniConfig:
      cniType: macvlan
      masterInterface: eth1
    siteCode: edge1
- apiVersion: kpt.dev/v1
  info:
    description: upf package example
  kind: Kptfile
  metadata:
    annotations:
      config.kubernetes.io/local-config: "true"
    name: pkg-upf
  pipeline: {}
  status:
    conditions:
    - message: update done
      status: "True"
      type: workload.nephio.org/v1alpha1.SMFDeployment.pkg-upf
- apiVersion: req.nephio.org/v1alpha1
  kind: Capacity
  metadata:
    name: dataplane
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    maxSessions: 10000
- apiVersion: req.nephio.org/v1alpha1
  kind: DataNetwork
  metadata:
    name: internet
    annotations:
      config.kubernetes.io/local-config: "true"
      prefix: 10.0.0.0/8
  spec:
    networkInstance:
      name: vpc-internet
    pools:
    - name: pool1
      prefixLength: 8
  status:
    pools:
    - ipAllocation:
        prefix: 10.0.0.3/24
        gateway: 10.0.0.1
- apiVersion: req.nephio.org/v1alpha1
  kind: Interface
  metadata:
    name: n3
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    networkInstance:
      name: vpc-internet
    cniType: sriov
    attachementType: vlan
  status:
    ipAllocationStatus:
      prefix: 10.0.0.4/24
      gateway: 10.0.0.2
    vlanAllocationStatus:
      vlanID: 101
- apiVersion: req.nephio.org/v1alpha1
  kind: Interface
  metadata:
    name: n4 # also used as pfcp
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    networkInstance:
      name: defaultPODNetwork
    cniType: sriov
    attachementType: vlan
- apiVersion: workload.nephio.org/v1alpha1
  kind: SMFDeployment
  metadata:
    name: pkg-upf
  spec:
    capacity:
      maxDownlinkThroughput: "0"
      maxSessions: 10000
      maxUplinkThroughput: "0"
    interfaces:
    - name: n3
      ipv4:
        address: 10.0.0.4/24
        gateway: 10.0.0.2
      vlanID: 101
    networkInstances:
    - name: vpc-internet
      dataNetworks:
      - name: vpc-internet
        pool:
        - prefix: 10.0.0.3/24
      interfaces:
      - n3
