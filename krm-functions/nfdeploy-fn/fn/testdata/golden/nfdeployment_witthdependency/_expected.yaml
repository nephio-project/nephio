apiVersion: config.kubernetes.io/v1
kind: ResourceList
items:
- apiVersion: infra.nephio.org/v1alpha1
  kind: WorkloadCluster
  metadata:
    name: cluster01
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    clusterName: cluster01
    cnis:
    - macvlan
    - ipvlan
    - sriov
    masterInterface: eth1
- apiVersion: kpt.dev/v1
  kind: Kptfile
  metadata:
    name: cluster01-amf
    annotations:
      config.kubernetes.io/local-config: "true"
  info:
    description: amf package example
    readinessGates:
    - conditionType: nephio.org.Specializer.specialize
  pipeline: {}
  status:
    conditions:
    - message: update condition for initial resource
      reason: workload.nephio.org/v1alpha1.NFDeployment.amf-cluster01
      status: "True"
      type: req.nephio.org/v1alpha1.Capacity.dataplane
    - message: update condition for initial resource
      reason: workload.nephio.org/v1alpha1.NFDeployment.amf-cluster01
      status: "True"
      type: req.nephio.org/v1alpha1.DataNetwork.internet
    - message: update condition for initial resource
      reason: workload.nephio.org/v1alpha1.NFDeployment.amf-cluster01
      status: "True"
      type: req.nephio.org/v1alpha1.Interface.n2
    - message: update done
      status: "True"
      type: workload.nephio.org/v1alpha1.NFDeployment.amf-cluster01
    - message: update condition for initial resource
      reason: workload.nephio.org/v1alpha1.NFDeployment.amf-cluster01
      status: "True"
      type: req.nephio.org/v1alpha1.Dependency.upf
    - reason: Ready
      status: "True"
      type: nephio.org.Specializer.specialize
- apiVersion: req.nephio.org/v1alpha1
  kind: Capacity
  metadata:
    name: dataplane
    annotations:
      config.kubernetes.io/local-config: "true"
      specializer.nephio.org/owner: workload.nephio.org/v1alpha1.NFDeployment.amf-cluster01
  spec:
    maxUplinkThroughput: 0
    maxSubscribers: 1000
    maxDownlinkThroughput: 0
- apiVersion: req.nephio.org/v1alpha1
  kind: DataNetwork
  metadata:
    name: internet
    annotations:
      config.kubernetes.io/local-config: "true"
      prefix: 10.0.0.0/8
      specializer.nephio.org/owner: workload.nephio.org/v1alpha1.NFDeployment.amf-cluster01
  spec:
  status: {}
- apiVersion: req.nephio.org/v1alpha1
  kind: Dependency
  metadata:
    name: upf
    annotations:
      specializer.nephio.org/owner: workload.nephio.org/v1alpha1.NFDeployment.amf-cluster01
      specializer.nephio.org/namespace: free5gc-cp
  spec:
    packageName: free5gc-upf
    injectors:
    - apiVersion: workload.nephio.org/v1alpha1
      kind: NFDeployment
  status:
    injected:
    - name: amf-regional-upf-edge02
      namespace: free5gc-cp
      apiVersion: ref.nephio.org/v1alpha1
      kind: Config
- apiVersion: req.nephio.org/v1alpha1
  kind: Interface
  metadata:
    name: n2
    annotations:
      config.kubernetes.io/local-config: "true"
      specializer.nephio.org/owner: workload.nephio.org/v1alpha1.NFDeployment.amf-cluster01
  spec:
    networkInstance:
      name: vpc-ran
    cniType: sriov
    attachmentType: vlan
  status:
    ipClaimStatus:
    - prefix: 10.0.0.3/24
      gateway: 10.0.0.1
    vlanClaimStatus:
      vlanID: 100
- apiVersion: workload.nephio.org/v1alpha1
  kind: NFDeployment
  metadata:
    name: amf-cluster01
    annotations:
      specializer.nephio.org/debug: "true"
  spec:
    provider: amf.free5gc.io
    interfaces:
    - name: n2
      ipv4:
        address: 10.0.0.3/24
        gateway: 10.0.0.1
      vlanID: 100
    networkInstances:
    - name: vpc-ran
      interfaces:
      - n2
    parametersRefs:
    - name: amf-regional-upf-edge02
      apiVersion: ref.nephio.org/v1alpha1
      kind: Config
    capacity:
      maxDownlinkThroughput: "0"
      maxSubscribers: 1000
      maxUplinkThroughput: "0"
