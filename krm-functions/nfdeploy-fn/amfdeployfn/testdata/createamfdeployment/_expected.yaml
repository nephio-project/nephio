apiVersion: config.kubernetes.io/v1
kind: ResourceList
items:
- apiVersion: infra.nephio.org/v1alpha1
  kind: WorkloadCluster
  metadata:
    name: cluster01
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    clusterName: cluster01
    cnis:
    - macvlan
    - ipvlan
    - sriov
    masterInterface: eth1
- apiVersion: kpt.dev/v1
  info:
    description: upf package example
  kind: Kptfile
  metadata:
    annotations:
      config.kubernetes.io/local-config: "true"
    name: pkg-upf
  pipeline: {}
  status:
    conditions:
    - message: update done
      status: "True"
      type: workload.nephio.org/v1alpha1.AMFDeployment.pkg-upf
- apiVersion: req.nephio.org/v1alpha1
  kind: Capacity
  metadata:
    name: dataplane
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    maxSubscribers: 10000
- apiVersion: req.nephio.org/v1alpha1
  kind: DataNetwork
  metadata:
    name: internet
    annotations:
      config.kubernetes.io/local-config: "true"
      prefix: 10.0.0.0/8
  spec:
- apiVersion: req.nephio.org/v1alpha1
  kind: Interface
  metadata:
    name: n1 # also used as pfcp
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    networkInstance:
      name: vpc-internal
    cniType: sriov
    attachmentType: vlan
- apiVersion: req.nephio.org/v1alpha1
  kind: Interface
  metadata:
    name: sbi
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    networkInstance:
      name: vpc-sba
    cniType: ipvlan
    attachmentType: vlan
- apiVersion: workload.nephio.org/v1alpha1
  kind: AMFDeployment
  metadata:
    name: pkg-upf
  spec:
    capacity:
      maxDownlinkThroughput: "0"
      maxSubscribers: 10000
      maxUplinkThroughput: "0"
