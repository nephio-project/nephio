apiVersion: config.kubernetes.io/v1
kind: ResourceList
items:
- apiVersion: ipam.alloc.nephio.org/v1alpha1
  kind: IPAllocation
  metadata:
    name: internet-pool
    annotations:
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.DataNetwork.internet
  spec:
    kind: pool
    selector:
      matchLabels:
        nephio.org/site: edge1
    networkInstance:
      name: vpc
    prefixLength: 8
  status:
    prefix: 172.0.0.0/8
- apiVersion: kpt.dev/v1
  info:
    description: upf package example
  kind: Kptfile
  metadata:
    annotations:
      config.kubernetes.io/local-config: "true"
    name: pkg-upf
  pipeline: {}
  status:
    conditions:
    - message: update done
      status: "True"
      type: ipam.alloc.nephio.org/v1alpha1.IPAllocation.internet-pool
