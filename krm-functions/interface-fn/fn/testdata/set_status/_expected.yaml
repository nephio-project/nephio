apiVersion: config.kubernetes.io/v1
kind: ResourceList
items:
- apiVersion: infra.nephio.org/v1alpha1
  kind: WorkloadCluster
  metadata:
    name: cluster01
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    clusterName: cluster01
    cnis:
    - macvlan
    - ipvlan
    - sriov
    masterInterface: eth1
- apiVersion: ipam.resource.nephio.org/v1alpha1
  kind: IPClaim
  metadata:
    name: n3-ipv4
    annotations:
      specializer.nephio.org/purpose: workload.nephio.org/v1alpha1.UPFDeployment.upf-cluster01
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Interface.n3
  spec:
    kind: network
    selector:
      matchLabels:
        nephio.org/address-family: ipv4
        nephio.org/cluster-name: cluster01
    networkInstance:
      name: vpc-ran
  status:
    prefix: "10.0.0.2/24"
    gateway: 10.0.0.1
- apiVersion: ipam.resource.nephio.org/v1alpha1
  kind: IPClaim
  metadata:
    name: n3-ipv6
    annotations:
      specializer.nephio.org/purpose: workload.nephio.org/v1alpha1.UPFDeployment.upf-cluster01
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Interface.n3
  spec:
    kind: network
    selector:
      matchLabels:
        nephio.org/address-family: ipv6
        nephio.org/cluster-name: cluster01
    networkInstance:
      name: vpc-ran
  status:
    prefix: "1000::2/64"
    gateway: 1000::1
- apiVersion: k8s.cni.cncf.io/v1
  kind: NetworkAttachmentDefinition
  metadata:
    name: n3
    annotations:
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Interface.n3
  spec:
    config: '{"cniVersion":"0.3.1","vlan":100,"plugins":[{"type":"sriov","capabilities":{"ips":true},"master":"eth1","mode":"bridge","ipam":{"type":"static","addresses":[{"address":"13.0.0.2/24","gateway":"13.0.0.1"}]}}]}'
- apiVersion: kpt.dev/v1
  kind: Kptfile
  # comment A
  metadata:
    name: pkg-upf
    #commentB
    annotations:
      config.kubernetes.io/local-config: "true"
  info:
    description: upf package example
  pipeline: {}
  status:
    conditions:
    - message: create resource
      reason: req.nephio.org/v1alpha1.Interface.n3
      status: "True"
      type: ipam.resource.nephio.org/v1alpha1.IPClaim.n3-ipv4
    - message: create resource
      reason: req.nephio.org/v1alpha1.Interface.n3
      status: "True"
      type: ipam.resource.nephio.org/v1alpha1.IPClaim.n3-ipv6
    - message: create resource
      reason: req.nephio.org/v1alpha1.Interface.n3
      status: "True"
      type: k8s.cni.cncf.io/v1.NetworkAttachmentDefinition.n3
    - message: update done
      reason: workload.nephio.org/v1alpha1.UPFDeployment.upf-cluster01
      status: "True"
      type: req.nephio.org/v1alpha1.Interface.n3
    - message: create resource
      reason: req.nephio.org/v1alpha1.Interface.n3
      status: "True"
      type: vlan.resource.nephio.org/v1alpha1.VLANClaim.n3
    - message: update for condition
      status: "False"
      type: workload.nephio.org/v1alpha1.UPFDeployment.upf-cluster01
- apiVersion: req.nephio.org/v1alpha1
  kind: Interface
  metadata:
    name: n3
    annotations:
      config.kubernetes.io/local-config: "true"
      specializer.nephio.org/owner: workload.nephio.org/v1alpha1.UPFDeployment.upf-cluster01
  spec:
    networkInstance:
      name: vpc-ran
    cniType: sriov
    attachmentType: vlan
    ipFamilyPolicy: dualstack
  status:
    ipClaimStatus:
    - prefix: 10.0.0.2/24
      gateway: 10.0.0.1
    - prefix: 1000::2/64
      gateway: 1000::1
    vlanClaimStatus:
      vlanID: 10
- apiVersion: vlan.resource.nephio.org/v1alpha1
  kind: VLANClaim
  metadata:
    name: n3
    annotations:
      specializer.nephio.org/purpose: workload.nephio.org/v1alpha1.UPFDeployment.upf-cluster01
      specializer.nephio.org/vlanClaimName: vpc-ran-cluster01-bd
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Interface.n3
  spec:
    vlanIndex:
      name: cluster01
  status:
    vlanID: 10
- apiVersion: workload.nephio.org/v1alpha1
  kind: UPFDeployment
  metadata:
    name: upf-cluster01
    annotations:
      specializer.nephio.org/debug: "true"
