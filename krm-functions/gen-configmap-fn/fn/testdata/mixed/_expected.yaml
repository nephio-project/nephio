apiVersion: config.kubernetes.io/v1
kind: ResourceList
items:
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: my-configmap
    labels:
      foo: bar
  data:
    dburl: https://foo.example.com:8992/us-east1/db
    hello: there
functionConfig:
  apiVersion: fn.kpt.dev/v1alpha1
  kind: GenConfigMap
  metadata:
    name: my-generator
  configMapMetadata:
    name: my-configmap
    labels:
      foo: bar
  params:
    hostname: foo.example.com
    port: "8992"
    scheme: https
    region: us-east1
  data:
  - type: literal
    key: hello
    value: there
  - type: gotmpl
    key: dburl
    value: "{{.scheme}}://{{.hostname}}:{{.port}}/{{.region}}/db"
