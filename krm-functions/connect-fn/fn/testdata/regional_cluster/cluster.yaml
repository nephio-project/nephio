apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata: # kpt-merge: default/workload
  name: regional
  namespace: default
  annotations:
    internal.kpt.dev/upstream-identifier: 'cluster.x-k8s.io|Cluster|default|workload'
    nephio.org/cluster-name: regional
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
      - 192.168.0.0/16
    serviceDomain: cluster.local
    services:
      cidrBlocks:
      - 10.128.0.0/12
  topology:
    class: docker
    controlPlane:
      metadata: {}
      replicas: 1
    variables:
    - name: imageRepository
      value: ""
    - name: etcdImageTag
      value: ""
    - name: coreDNSImageTag
      value: ""
    - name: podSecurityStandard
      value:
        audit: restricted
        enabled: true
        enforce: baseline
        warn: restricted
    version: v1.26.3
    workers:
      machineDeployments:
      - class: docker-default-worker
        name: md-0
        replicas: 1
