apiVersion: config.kubernetes.io/v1
kind: ResourceList
items:
- apiVersion: cluster.x-k8s.io/v1beta1
  kind: Cluster
  metadata:
    name: workload
    namespace: default
  spec:
    clusterNetwork:
      pods:
        cidrBlocks:
        - 192.168.0.0/16
      serviceDomain: cluster.local
      services:
        cidrBlocks:
        - 10.128.0.0/12
    topology:
      class: docker
      controlPlane:
        metadata: {}
        replicas: 1
      variables:
      - name: imageRepository
        value: ""
      - name: etcdImageTag
        value: ""
      - name: coreDNSImageTag
        value: ""
      - name: podSecurityStandard
        value:
          audit: restricted
          enabled: true
          enforce: baseline
          warn: restricted
      version: v1.26.3
      workers:
        machineDeployments:
        - class: docker-default-worker
          name: md-0
          replicas: 1
- apiVersion: infra.nephio.org/v1alpha1
  kind: WorkloadCluster
  metadata:
    name: workload-cluster
    annotations:
      config.kubernetes.io/local-config: "true"
      kpt.dev/config-injection: required
  spec:
    clusterName: region01
    cnis:
    - macvlan
    - ipvlan
    - sriov
    masterInterface: eth1
- apiVersion: inv.nephio.org/v1alpha1
  kind: Endpoint
  metadata:
    name: srl-e1-17
    labels:
      nephio.org/interface-name: e1-17
      nephio.org/link-name: region01-node1-eth1-srl-e1-17
      nephio.org/node-name: srl
      nephio.org/provider: srl.nokia.com
      nephio.org/topology: nephio
    annotations:
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Link.link1
  spec:
    nodeName: srl
    interfaceName: e1-17
    provider: srl.nokia.com
  status: {}
- apiVersion: inv.nephio.org/v1alpha1
  kind: Endpoint
  metadata:
    name: srl-e1-18
    labels:
      nephio.org/interface-name: e1-18
      nephio.org/link-name: region01-node2-eth1-srl-e1-18
      nephio.org/node-name: srl
      nephio.org/provider: srl.nokia.com
      nephio.org/topology: nephio
    annotations:
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Link.link1
  spec:
    nodeName: srl
    interfaceName: e1-18
    provider: srl.nokia.com
  status: {}
- apiVersion: inv.nephio.org/v1alpha1
  kind: Link
  metadata:
    name: region01-node1-eth1-srl-e1-17
    labels:
      nephio.org/link-name: region01-node1-eth1-srl-e1-17
      nephio.org/topology: nephio
    annotations:
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Link.link1
  spec:
    endpoints:
    - nodeName: region01-node1
      interfaceName: eth1
    - nodeName: srl
      interfaceName: e1-17
  status: {}
- apiVersion: inv.nephio.org/v1alpha1
  kind: Link
  metadata:
    name: region01-node2-eth1-srl-e1-18
    labels:
      nephio.org/link-name: region01-node2-eth1-srl-e1-18
      nephio.org/topology: nephio
    annotations:
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Link.link1
  spec:
    endpoints:
    - nodeName: region01-node2
      interfaceName: eth1
    - nodeName: srl
      interfaceName: e1-18
  status: {}
- apiVersion: inv.nephio.org/v1alpha1
  kind: Node
  metadata:
    name: srl
    labels:
      nephio.org/node-name: srl
      nephio.org/provider: srl.nokia.com
      nephio.org/topology: nephio
  spec:
    provider: srl.nokia.com
- apiVersion: kpt.dev/v1
  info:
    description: This package provides a blueprint for deploying a capi cluster using the capi kind docker templates
  kind: Kptfile
  metadata:
    annotations:
      config.kubernetes.io/local-config: "true"
    name: capi-kind-cluster
  pipeline:
    mutators:
    - configPath: apply-replacements.yaml
      image: gcr.io/kpt-fn/apply-replacements:v0.1.1
  status:
    conditions:
    - message: create resource
      reason: req.nephio.org/v1alpha1.Link.link1
      status: "True"
      type: inv.nephio.org/v1alpha1.Endpoint.srl-e1-17
    - message: create resource
      reason: req.nephio.org/v1alpha1.Link.link1
      status: "True"
      type: inv.nephio.org/v1alpha1.Endpoint.srl-e1-18
    - message: create resource
      reason: req.nephio.org/v1alpha1.Link.link1
      status: "True"
      type: inv.nephio.org/v1alpha1.Link.region01-node1-eth1-srl-e1-17
    - message: create resource
      reason: req.nephio.org/v1alpha1.Link.link1
      status: "True"
      type: inv.nephio.org/v1alpha1.Link.region01-node2-eth1-srl-e1-18
    - message: update done
      status: "True"
      type: req.nephio.org/v1alpha1.Link.link1
- apiVersion: req.nephio.org/v1alpha1
  kind: Link
  metadata:
    name: link1
    labels:
      nephio.org/nodeId: "0" # can be 0 or 1
      nephio.org/linkId: "1" # can be 1 or 2
      nephio.org/interfaceName: "eth1"
  spec:
