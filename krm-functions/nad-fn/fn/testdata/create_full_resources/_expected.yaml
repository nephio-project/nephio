  kind: Interface
  metadata:
    name: n3
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    networkInstance:
      name: vpc-ran
    cniType: sriov
    attachmentType: vlan
  status:
- apiVersion: req.nephio.org/v1alpha1
  kind: Interface
  metadata:
