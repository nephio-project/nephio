apiVersion: config.kubernetes.io/v1
kind: ResourceList
items:
- apiVersion: infra.nephio.org/v1alpha1
  kind: WorkloadCluster
  metadata:
    name: cluster01
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    clusterName: cluster01
    cnis:
    - macvlan
    - ipvlan
    - sriov
    masterInterface: eth1
- apiVersion: ipam.alloc.nephio.org/v1alpha1
  kind: IPAllocation
  metadata:
    name: n3-ipv4
    annotations:
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Interface.n3
  spec:
    kind: network
    selector:
      matchLabels:
        nephio.org/cluster-name: cluster01
    networkInstance:
      name: vpc-ran
  status:
    prefix: 13.0.0.2/24
    gateway: 13.0.0.1
- apiVersion: ipam.alloc.nephio.org/v1alpha1
  kind: IPAllocation
  metadata:
    name: n4-ipv4
    annotations:
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Interface.n4
  spec:
    kind: network
    selector:
      matchLabels:
        nephio.org/cluster-name: cluster01
    networkInstance:
      name: vpc-internal
  status:
    prefix: 14.0.0.2/24
    gateway: 14.0.0.1
- apiVersion: ipam.alloc.nephio.org/v1alpha1
  kind: IPAllocation
  metadata:
    name: n6-ipv4
    annotations:
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Interface.n6
  spec:
    kind: network
    selector:
      matchLabels:
        nephio.org/cluster-name: cluster01
    networkInstance:
      name: vpc-internet
  status:
    prefix: 16.0.0.2/24
    gateway: 16.0.0.1
- apiVersion: k8s.cni.cncf.io/v1
  kind: NetworkAttachmentDefinition
  metadata:
    name: n3
    annotations:
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Interface.n3
  spec:
    config: '{"cniVersion":"0.3.1","vlan":100,"plugins":[{"type":"sriov","capabilities":{"ips":true},"master":"eth1","mode":"bridge","ipam":{"type":"static","addresses":[{"address":"13.0.0.2/24","gateway":"13.0.0.1"}]}}]}'
- apiVersion: k8s.cni.cncf.io/v1
  kind: NetworkAttachmentDefinition
  metadata:
    name: n4
    annotations:
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Interface.n4
  spec:
    config: '{"cniVersion":"0.3.1","vlan":200,"plugins":[{"type":"sriov","capabilities":{"ips":true},"master":"eth1","mode":"bridge","ipam":{"type":"static","addresses":[{"address":"14.0.0.2/24","gateway":"14.0.0.1"}]}}]}'
- apiVersion: k8s.cni.cncf.io/v1
  kind: NetworkAttachmentDefinition
  metadata:
    name: n6
    annotations:
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Interface.n6
  spec:
    config: '{"cniVersion":"0.3.1","vlan":300,"plugins":[{"type":"sriov","capabilities":{"ips":true},"master":"eth1","mode":"bridge","ipam":{"type":"static","addresses":[{"address":"16.0.0.2/24","gateway":"16.0.0.1"}]}}]}'
- apiVersion: kpt.dev/v1
  info:
    description: upf package example
  kind: Kptfile
  metadata:
    annotations:
      config.kubernetes.io/local-config: "true"
    name: pkg-upf
  pipeline: {}
  status:
    conditions:
    - message: create resource
      reason: req.nephio.org/v1alpha1.Interface.n3
      status: "True"
      type: ipam.alloc.nephio.org/v1alpha1.IPAllocation.n3-ipv4
    - message: create resource
      reason: req.nephio.org/v1alpha1.Interface.n4
      status: "True"
      type: ipam.alloc.nephio.org/v1alpha1.IPAllocation.n4-ipv4
    - message: create resource
      reason: req.nephio.org/v1alpha1.Interface.n6
      status: "True"
      type: ipam.alloc.nephio.org/v1alpha1.IPAllocation.n6-ipv4
    - message: update done
      reason: req.nephio.org/v1alpha1.Interface.n3
      status: "True"
      type: k8s.cni.cncf.io/v1.NetworkAttachmentDefinition.n3
    - message: update done
      reason: req.nephio.org/v1alpha1.Interface.n4
      status: "True"
      type: k8s.cni.cncf.io/v1.NetworkAttachmentDefinition.n4
    - message: update done
      reason: req.nephio.org/v1alpha1.Interface.n6
      status: "True"
      type: k8s.cni.cncf.io/v1.NetworkAttachmentDefinition.n6
    - message: update for condition
      status: "False"
      type: req.nephio.org/v1alpha1.Interface.n3
    - message: update for condition
      status: "False"
      type: req.nephio.org/v1alpha1.Interface.n4
    - message: update for condition
      status: "False"
      type: req.nephio.org/v1alpha1.Interface.n6
    - message: create resource
      reason: req.nephio.org/v1alpha1.Interface.n3
      status: "True"
      type: vlan.alloc.nephio.org/v1alpha1.VLANAllocation.n3
    - message: create resource
      reason: req.nephio.org/v1alpha1.Interface.n4
      status: "True"
      type: vlan.alloc.nephio.org/v1alpha1.VLANAllocation.n4
    - message: create resource
      reason: req.nephio.org/v1alpha1.Interface.n6
      status: "True"
      type: vlan.alloc.nephio.org/v1alpha1.VLANAllocation.n6
