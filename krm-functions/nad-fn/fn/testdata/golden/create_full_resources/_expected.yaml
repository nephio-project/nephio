apiVersion: config.kubernetes.io/v1
kind: ResourceList
items:
- apiVersion: infra.nephio.org/v1alpha1
  kind: Network
  metadata:
    name: vpc-internal
  spec:
    topology: nephio
    routingTables:
    - name: vpc-internal
      prefixes:
      - prefix: 172:1::/32
      - prefix: 172.1.0.0/16
      interfaces:
      - kind: bridgedomain
        bridgeDomainName: vpc-internal
    bridgeDomains:
    - name: vpc-internal
      interfaces:
      - kind: interface
        selector:
          matchExpressions:
          - {key: nephio.org/cluster-name, operator: Exists}
        attachmentType: vlan
- apiVersion: infra.nephio.org/v1alpha1
  kind: Network
  metadata:
    name: vpc-internet
  spec:
    topology: nephio
    routingTables:
    - name: vpc-internet
      prefixes:
      - prefix: 172::/32
      - prefix: 172.0.0.0/16
      - prefix: 1000::/32
        labels:
          nephio.org/prefix-kind: pool
      - prefix: 10.0.0.0/8
        labels:
          nephio.org/prefix-kind: pool
      interfaces:
      - kind: bridgedomain
        bridgeDomainName: vpc-internet
    bridgeDomains:
    - name: vpc-internet
      interfaces:
      - kind: interface
        selector:
          matchExpressions:
          - {key: nephio.org/cluster-name, operator: Exists}
        attachmentType: vlan
- apiVersion: infra.nephio.org/v1alpha1
  kind: Network
  metadata:
    name: vpc-ran
  spec:
    topology: nephio
    routingTables:
    - name: vpc-ran
      prefixes:
      - prefix: 172:2::/32
      - prefix: 172.2.0.0/16
      interfaces:
      - kind: bridgedomain
        bridgeDomainName: vpc-ran
    bridgeDomains:
    - name: vpc-ran
      interfaces:
      - kind: interface
        selector:
          matchExpressions:
          - {key: nephio.org/cluster-name, operator: Exists}
        attachmentType: vlan
- apiVersion: infra.nephio.org/v1alpha1
  kind: WorkloadCluster
  metadata:
    name: cluster01
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    clusterName: cluster01
    cnis:
    - macvlan
    - ipvlan
    - sriov
    masterInterface: eth1
- apiVersion: ipam.resource.nephio.org/v1alpha1
  kind: IPClaim
  metadata:
    name: n3-ipv4
    annotations:
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Interface.n3
  spec:
    kind: network
    selector:
      matchLabels:
        nephio.org/cluster-name: cluster01
    networkInstance:
      name: vpc-ran
  status:
    prefix: 172.2.0.254/24
    gateway: 172.2.0.1
- apiVersion: ipam.resource.nephio.org/v1alpha1
  kind: IPClaim
  metadata:
    name: n4-ipv4
    annotations:
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Interface.n4
  spec:
    kind: network
    selector:
      matchLabels:
        nephio.org/cluster-name: cluster01
    networkInstance:
      name: vpc-internal
  status:
    prefix: 172.1.0.254/24
    gateway: 172.1.0.1
- apiVersion: ipam.resource.nephio.org/v1alpha1
  kind: IPClaim
  metadata:
    name: n6-ipv4
    annotations:
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Interface.n6
  spec:
    kind: network
    selector:
      matchLabels:
        nephio.org/cluster-name: cluster01
    networkInstance:
      name: vpc-internet
  status:
    prefix: 172.0.0.254/24
    gateway: 172.0.0.1
- apiVersion: k8s.cni.cncf.io/v1
  kind: NetworkAttachmentDefinition
  metadata:
    name: upf-edge01-n3
    namespace: pkg-example-upf-bp
    annotations:
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Interface.n3
  spec:
    config: '{"cniVersion":"0.3.1","plugins":[{"type":"ipvlan","capabilities":{"ips":true},"master":"eth1.100","mode":"l2","ipam":{"type":"static","addresses":[{"address":"172.2.0.254/24","gateway":"172.2.0.1"}],"routes":[{"dst":"172.2.0.0/16","gw":"172.2.0.1"}]}}]}'
- apiVersion: k8s.cni.cncf.io/v1
  kind: NetworkAttachmentDefinition
  metadata:
    name: upf-edge01-n4
    namespace: pkg-example-upf-bp
    annotations:
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Interface.n4
  spec:
    config: '{"cniVersion":"0.3.1","plugins":[{"type":"ipvlan","capabilities":{"ips":true},"master":"eth1.200","mode":"l2","ipam":{"type":"static","addresses":[{"address":"172.1.0.254/24","gateway":"172.1.0.1"}],"routes":[{"dst":"172.1.0.0/16","gw":"172.1.0.1"}]}}]}'
- apiVersion: k8s.cni.cncf.io/v1
  kind: NetworkAttachmentDefinition
  metadata:
    name: upf-edge01-n6
    namespace: pkg-example-upf-bp
    annotations:
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Interface.n6
  spec:
    config: '{"cniVersion":"0.3.1","plugins":[{"type":"ipvlan","capabilities":{"ips":true},"master":"eth1.300","mode":"l2","ipam":{"type":"static","addresses":[{"address":"172.0.0.254/24","gateway":"172.0.0.1"}],"routes":[{"dst":"172.0.0.0/16","gw":"172.0.0.1"}]}}]}'
