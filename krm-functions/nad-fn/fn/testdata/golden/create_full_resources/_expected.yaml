- apiVersion: req.nephio.org/v1alpha1
  kind: Interface
  metadata:
    name: n3
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    networkInstance:
      name: vpc-ran
    cniType: ipvlan
    attachmentType: vlan
  status:
- apiVersion: req.nephio.org/v1alpha1
  kind: Interface
  metadata:
    name: n4
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    networkInstance:
      name: vpc-internal
    cniType: ipvlan
    attachmentType: vlan
  status:
- apiVersion: req.nephio.org/v1alpha1
  kind: Interface
  metadata:
    name: n6
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    networkInstance:
      name: vpc-internet
    cniType: ipvlan
    attachmentType: vlan
