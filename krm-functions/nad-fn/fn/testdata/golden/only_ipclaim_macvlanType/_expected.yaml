apiVersion: config.kubernetes.io/v1
kind: ResourceList
items:
- apiVersion: infra.nephio.org/v1alpha1
  kind: ClusterContext
  metadata:
    name: cluster-context
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    cniConfig:
      cniType: macvlan
      masterInterface: eth1
    siteCode: edge1
- apiVersion: infra.nephio.org/v1alpha1
  kind: WorkloadCluster
  metadata:
    name: cluster01
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    clusterName: cluster01
    cnis:
    - macvlan
    - ipvlan
    - sriov
    masterInterface: eth1
- apiVersion: ipam.resource.nephio.org/v1alpha1
  kind: IPClaim
  metadata:
    name: n3-ipv4
    annotations:
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Interface.n3
  spec:
    kind: network
    selector:
      matchLabels:
        nephio.org/site: edge1
    networkInstance:
      name: vpc-ran
  status:
    prefix: 13.0.0.2/24
    gateway: 13.0.0.1
- apiVersion: ipam.resource.nephio.org/v1alpha1
  kind: IPClaim
  metadata:
    name: n4-ipv4
    annotations:
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Interface.n4
  spec:
    kind: network
    selector:
      matchLabels:
        nephio.org/site: edge1
    networkInstance:
      name: vpc-internal
  status:
    prefix: 14.0.0.2/24
    gateway: 14.0.0.1
- apiVersion: ipam.resource.nephio.org/v1alpha1
  kind: IPClaim
  metadata:
    name: n6-ipv4
    annotations:
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Interface.n6
  spec:
    kind: network
    selector:
      matchLabels:
        nephio.org/site: edge1
    networkInstance:
      name: vpc-internet
  status:
    prefix: 16.0.0.2/24
    gateway: 16.0.0.1
- apiVersion: k8s.cni.cncf.io/v1
  kind: NetworkAttachmentDefinition
  metadata:
    name: n3
    namespace: default
    annotations:
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Interface.n3
  spec:
    config: '{"cniVersion":"0.3.1","plugins":[{"type":"macvlan","capabilities":{"ips":true},"master":"eth1","mode":"bridge","ipam":{"type":"static","addresses":[{"address":"13.0.0.2/24","gateway":"13.0.0.1"}]}},{"type":"tuning","capabilities":{"mac":true},"ipam":{}}]}'
- apiVersion: k8s.cni.cncf.io/v1
  kind: NetworkAttachmentDefinition
  metadata:
    name: n4
    namespace: default
    annotations:
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Interface.n4
  spec:
    config: '{"cniVersion":"0.3.1","plugins":[{"type":"macvlan","capabilities":{"ips":true},"master":"eth1","mode":"bridge","ipam":{"type":"static","addresses":[{"address":"14.0.0.2/24","gateway":"14.0.0.1"}]}},{"type":"tuning","capabilities":{"mac":true},"ipam":{}}]}'
- apiVersion: k8s.cni.cncf.io/v1
  kind: NetworkAttachmentDefinition
  metadata:
    name: n6
    namespace: default
    annotations:
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Interface.n6
  spec:
    config: '{"cniVersion":"0.3.1","plugins":[{"type":"macvlan","capabilities":{"ips":true},"master":"eth1","mode":"bridge","ipam":{"type":"static","addresses":[{"address":"16.0.0.2/24","gateway":"16.0.0.1"}]}},{"type":"tuning","capabilities":{"mac":true},"ipam":{}}]}'
