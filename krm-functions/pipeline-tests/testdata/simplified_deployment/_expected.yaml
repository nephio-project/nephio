apiVersion: config.kubernetes.io/v1
kind: ResourceList
items:
- apiVersion: infra.nephio.org/v1alpha1
  kind: Network
  metadata:
    name: vpc-internal
  spec:
    topology: nephio
    routingTables:
    - name: vpc-internal
      prefixes:
      - prefix: 172:1::/32
      - prefix: 172.1.0.0/16
      interfaces:
      - kind: bridgedomain
        bridgeDomainName: vpc-internal
    bridgeDomains:
    - name: vpc-internal
      interfaces:
      - kind: interface
        selector:
          matchExpressions:
          - {key: nephio.org/cluster-name, operator: Exists}
        attachmentType: vlan
- apiVersion: infra.nephio.org/v1alpha1
  kind: Network
  metadata:
    name: vpc-internet
  spec:
    topology: nephio
    routingTables:
    - name: vpc-internet
      prefixes:
      - prefix: 172::/32
      - prefix: 172.0.0.0/16
      - prefix: 1000::/32
        labels:
          nephio.org/prefix-kind: pool
      - prefix: 10.0.0.0/8
        labels:
          nephio.org/prefix-kind: pool
      interfaces:
      - kind: bridgedomain
        bridgeDomainName: vpc-internet
    bridgeDomains:
    - name: vpc-internet
      interfaces:
      - kind: interface
        selector:
          matchExpressions:
          - {key: nephio.org/cluster-name, operator: Exists}
        attachmentType: vlan
- apiVersion: infra.nephio.org/v1alpha1
  kind: Network
  metadata:
    name: vpc-ran
  spec:
    topology: nephio
    routingTables:
    - name: vpc-ran
      prefixes:
      - prefix: 172:2::/32
        labels:
          nephio.org/purpose: n2
      - prefix: 172.2.0.0/16
        labels:
          nephio.org/purpose: n2
      - prefix: 172:3::/32
        labels:
          nephio.org/purpose: n3
      - prefix: 172.3.0.0/16
        labels:
          nephio.org/purpose: n3
      interfaces:
      - kind: bridgedomain
        bridgeDomainName: vpc-ran
    bridgeDomains:
    - name: vpc-ran
      interfaces:
      - kind: interface
        selector:
          matchExpressions:
          - {key: nephio.org/cluster-name, operator: Exists}
        attachmentType: vlan
- apiVersion: infra.nephio.org/v1alpha1
  kind: WorkloadCluster
  metadata:
    name: cluster01
    annotations:
      config.kubernetes.io/local-config: "true"
  spec:
    clusterName: cluster01
    cnis:
    - macvlan
    - ipvlan
    - sriov
    masterInterface: eth1
- apiVersion: ipam.resource.nephio.org/v1alpha1
  kind: IPClaim
  metadata:
    name: upf-cluster01-internet-pool1
    annotations:
      config.kubernetes.io/local-config: "true"
      specializer.nephio.org/for: workload.nephio.org/v1alpha1.UPFDeployment.upf-cluster01
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.DataNetwork.internet
  spec:
    kind: pool
    selector:
      matchLabels:
        nephio.org/address-family: ipv4
        nephio.org/cluster-name: cluster01
    createPrefix: true
    networkInstance:
      name: vpc-internet
    prefixLength: 8
  status:
    prefix: 172.0.0.0/8
- apiVersion: ipam.resource.nephio.org/v1alpha1
  kind: IPClaim
  metadata:
    name: upf-cluster01-n3-ipv4
    annotations:
      config.kubernetes.io/local-config: "true"
      specializer.nephio.org/for: workload.nephio.org/v1alpha1.UPFDeployment.upf-cluster01
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Interface.n3
  spec:
    kind: network
    selector:
      matchLabels:
        nephio.org/address-family: ipv4
        nephio.org/cluster-name: cluster01
    networkInstance:
      name: vpc-ran
  status:
    prefix: 10.0.0.10/24
    gateway: 10.0.0.1
- apiVersion: ipam.resource.nephio.org/v1alpha1
  kind: IPClaim
  metadata:
    name: upf-cluster01-n4-ipv4
    annotations:
      config.kubernetes.io/local-config: "true"
      specializer.nephio.org/for: workload.nephio.org/v1alpha1.UPFDeployment.upf-cluster01
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Interface.n4
  spec:
    kind: network
    selector:
      matchLabels:
        nephio.org/address-family: ipv4
        nephio.org/cluster-name: cluster01
    networkInstance:
      name: vpc-internal
  status:
    prefix: 10.0.0.10/24
    gateway: 10.0.0.1
- apiVersion: ipam.resource.nephio.org/v1alpha1
  kind: IPClaim
  metadata:
    name: upf-cluster01-n6-ipv4
    annotations:
      config.kubernetes.io/local-config: "true"
      specializer.nephio.org/for: workload.nephio.org/v1alpha1.UPFDeployment.upf-cluster01
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Interface.n6
  spec:
    kind: network
    selector:
      matchLabels:
        nephio.org/address-family: ipv4
        nephio.org/cluster-name: cluster01
    networkInstance:
      name: vpc-internet
  status:
    prefix: 10.0.0.10/24
    gateway: 10.0.0.1
- apiVersion: k8s.cni.cncf.io/v1
  kind: NetworkAttachmentDefinition
  metadata:
    name: upf-cluster01-n3
    namespace: dummy
    annotations:
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Interface.n3
  spec:
    config: '{"cniVersion":"0.3.1","plugins":[{"type":"sriov","capabilities":{"ips":true},"master":"eth1.10","mode":"bridge","ipam":{"type":"static","addresses":[{"address":"10.0.0.10/24","gateway":"10.0.0.1"}],"routes":[{"dst":"172.2.0.0/16","gw":"10.0.0.1"},{"dst":"172.3.0.0/16","gw":"10.0.0.1"}]}}]}'
- apiVersion: k8s.cni.cncf.io/v1
  kind: NetworkAttachmentDefinition
  metadata:
    name: upf-cluster01-n4
    namespace: dummy
    annotations:
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Interface.n4
  spec:
    config: '{"cniVersion":"0.3.1","plugins":[{"type":"sriov","capabilities":{"ips":true},"master":"eth1.10","mode":"bridge","ipam":{"type":"static","addresses":[{"address":"10.0.0.10/24","gateway":"10.0.0.1"}],"routes":[{"dst":"172.1.0.0/16","gw":"10.0.0.1"}]}}]}'
- apiVersion: k8s.cni.cncf.io/v1
  kind: NetworkAttachmentDefinition
  metadata:
    name: upf-cluster01-n6
    namespace: dummy
    annotations:
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Interface.n6
  spec:
    config: '{"cniVersion":"0.3.1","plugins":[{"type":"sriov","capabilities":{"ips":true},"master":"eth1.10","mode":"bridge","ipam":{"type":"static","addresses":[{"address":"10.0.0.10/24","gateway":"10.0.0.1"}],"routes":[{"dst":"10.0.0.0/8","gw":"10.0.0.1"},{"dst":"172.0.0.0/16","gw":"10.0.0.1"}]}}]}'
- apiVersion: kpt.dev/v1
  kind: Kptfile
  # comment A
  metadata:
    name: pkg-upf
    #commentB
    annotations:
      config.kubernetes.io/local-config: "true"
  info:
    description: upf package example
    readinessGates:
    - conditionType: nephio.org.Specializer.specialize
  pipeline: {}
  status:
    conditions:
    - reason: Ready
      status: "True"
      type: nephio.org.Specializer.specialize
    - message: update done
      status: "True"
      type: workload.nephio.org/v1alpha1.UPFDeployment.upf-cluster01
    - message: child local resource -> done
      reason: workload.nephio.org/v1alpha1.UPFDeployment.upf-cluster01
      status: "True"
      type: req.nephio.org/v1alpha1.Capacity.dataplane
    - message: update done
      reason: workload.nephio.org/v1alpha1.UPFDeployment.upf-cluster01
      status: "True"
      type: req.nephio.org/v1alpha1.DataNetwork.internet
    - message: update done
      reason: workload.nephio.org/v1alpha1.UPFDeployment.upf-cluster01
      status: "True"
      type: req.nephio.org/v1alpha1.Interface.n3
    - message: update done
      reason: workload.nephio.org/v1alpha1.UPFDeployment.upf-cluster01
      status: "True"
      type: req.nephio.org/v1alpha1.Interface.n4
    - message: update done
      reason: workload.nephio.org/v1alpha1.UPFDeployment.upf-cluster01
      status: "True"
      type: req.nephio.org/v1alpha1.Interface.n6
    - message: update done
      reason: req.nephio.org/v1alpha1.Interface.n3
      status: "True"
      type: ipam.resource.nephio.org/v1alpha1.IPClaim.upf-cluster01-n3-ipv4
    - message: update done
      reason: req.nephio.org/v1alpha1.Interface.n3
      status: "True"
      type: k8s.cni.cncf.io/v1.NetworkAttachmentDefinition.upf-cluster01-n3
    - message: update done
      reason: req.nephio.org/v1alpha1.Interface.n3
      status: "True"
      type: vlan.resource.nephio.org/v1alpha1.VLANClaim.upf-cluster01-n3
    - message: update done
      reason: req.nephio.org/v1alpha1.Interface.n4
      status: "True"
      type: ipam.resource.nephio.org/v1alpha1.IPClaim.upf-cluster01-n4-ipv4
    - message: update done
      reason: req.nephio.org/v1alpha1.Interface.n4
      status: "True"
      type: k8s.cni.cncf.io/v1.NetworkAttachmentDefinition.upf-cluster01-n4
    - message: update done
      reason: req.nephio.org/v1alpha1.Interface.n4
      status: "True"
      type: vlan.resource.nephio.org/v1alpha1.VLANClaim.upf-cluster01-n4
    - message: update done
      reason: req.nephio.org/v1alpha1.Interface.n6
      status: "True"
      type: ipam.resource.nephio.org/v1alpha1.IPClaim.upf-cluster01-n6-ipv4
    - message: update done
      reason: req.nephio.org/v1alpha1.Interface.n6
      status: "True"
      type: k8s.cni.cncf.io/v1.NetworkAttachmentDefinition.upf-cluster01-n6
    - message: update done
      reason: req.nephio.org/v1alpha1.Interface.n6
      status: "True"
      type: vlan.resource.nephio.org/v1alpha1.VLANClaim.upf-cluster01-n6
    - message: update done
      reason: req.nephio.org/v1alpha1.DataNetwork.internet
      status: "True"
      type: ipam.resource.nephio.org/v1alpha1.IPClaim.upf-cluster01-internet-pool1
- apiVersion: req.nephio.org/v1alpha1
  kind: Capacity
  metadata:
    name: dataplane
    annotations:
      config.kubernetes.io/local-config: "true"
      specializer.nephio.org/owner: workload.nephio.org/v1alpha1.UPFDeployment.upf-cluster01
  spec:
    maxUplinkThroughput: 10G
    maxDownlinkThroughput: 10G
- apiVersion: req.nephio.org/v1alpha1
  kind: DataNetwork
  metadata:
    name: internet
    annotations:
      config.kubernetes.io/local-config: "true"
      prefix: 10.0.0.0/8
      specializer.nephio.org/owner: workload.nephio.org/v1alpha1.UPFDeployment.upf-cluster01
  spec:
    networkInstance:
      name: vpc-internet
    pools:
    - name: pool1
      prefixLength: 8
  status:
    pools:
    - name: pool1
      ipClaim:
        prefix: 172.0.0.0/8
- apiVersion: req.nephio.org/v1alpha1
  kind: Interface
  metadata:
    name: n3
    annotations:
      config.kubernetes.io/local-config: "true"
      specializer.nephio.org/owner: workload.nephio.org/v1alpha1.UPFDeployment.upf-cluster01
      specializer.nephio.org/namespace: dummy
  spec:
    networkInstance:
      name: vpc-ran
    cniType: sriov
    attachmentType: vlan
  status:
    ipClaimStatus:
    - prefix: 10.0.0.10/24
      gateway: 10.0.0.1
    vlanClaimStatus:
      vlanID: 10
- apiVersion: req.nephio.org/v1alpha1
  kind: Interface
  metadata:
    name: n4
    annotations:
      config.kubernetes.io/local-config: "true"
      specializer.nephio.org/owner: workload.nephio.org/v1alpha1.UPFDeployment.upf-cluster01
      specializer.nephio.org/namespace: dummy
  spec:
    networkInstance:
      name: vpc-internal
    cniType: sriov
    attachmentType: vlan
  status:
    ipClaimStatus:
    - prefix: 10.0.0.10/24
      gateway: 10.0.0.1
    vlanClaimStatus:
      vlanID: 10
- apiVersion: req.nephio.org/v1alpha1
  kind: Interface
  metadata:
    name: n6
    annotations:
      config.kubernetes.io/local-config: "true"
      specializer.nephio.org/owner: workload.nephio.org/v1alpha1.UPFDeployment.upf-cluster01
      specializer.nephio.org/namespace: dummy
  spec:
    networkInstance:
      name: vpc-internet
    cniType: sriov
    attachmentType: vlan
  status:
    ipClaimStatus:
    - prefix: 10.0.0.10/24
      gateway: 10.0.0.1
    vlanClaimStatus:
      vlanID: 10
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: kptfile.kpt.dev
    annotations:
      config.kubernetes.io/local-config: "true"
  data:
    name: example
- apiVersion: vlan.resource.nephio.org/v1alpha1
  kind: VLANClaim
  metadata:
    name: upf-cluster01-n3
    annotations:
      config.kubernetes.io/local-config: "true"
      specializer.nephio.org/for: workload.nephio.org/v1alpha1.UPFDeployment.upf-cluster01
      specializer.nephio.org/vlanClaimName: vpc-ran-cluster01-bd
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Interface.n3
  spec:
    vlanIndex:
      name: cluster01
  status:
    vlanID: 10
- apiVersion: vlan.resource.nephio.org/v1alpha1
  kind: VLANClaim
  metadata:
    name: upf-cluster01-n4
    annotations:
      config.kubernetes.io/local-config: "true"
      specializer.nephio.org/for: workload.nephio.org/v1alpha1.UPFDeployment.upf-cluster01
      specializer.nephio.org/vlanClaimName: vpc-internal-cluster01-bd
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Interface.n4
  spec:
    vlanIndex:
      name: cluster01
  status:
    vlanID: 10
- apiVersion: vlan.resource.nephio.org/v1alpha1
  kind: VLANClaim
  metadata:
    name: upf-cluster01-n6
    annotations:
      config.kubernetes.io/local-config: "true"
      specializer.nephio.org/for: workload.nephio.org/v1alpha1.UPFDeployment.upf-cluster01
      specializer.nephio.org/vlanClaimName: vpc-internet-cluster01-bd
      specializer.nephio.org/owner: req.nephio.org/v1alpha1.Interface.n6
  spec:
    vlanIndex:
      name: cluster01
  status:
    vlanID: 10
- apiVersion: workload.nephio.org/v1alpha1
  kind: UPFDeployment
  metadata:
    name: upf-cluster01
    namespace: dummy
  spec:
    capacity:
      maxDownlinkThroughput: 10G
      maxUplinkThroughput: 10G
    interfaces:
    - name: n3
      ipv4:
        address: 10.0.0.10/24
        gateway: 10.0.0.1
      vlanID: 10
    - name: n4
      ipv4:
        address: 10.0.0.10/24
        gateway: 10.0.0.1
      vlanID: 10
    - name: n6
      ipv4:
        address: 10.0.0.10/24
        gateway: 10.0.0.1
      vlanID: 10
    networkInstances:
    - name: vpc-internal
      interfaces:
      - n4
    - name: vpc-internet
      dataNetworks:
      - name: internet
        pool:
        - prefix: 172.0.0.0/8
      interfaces:
      - n6
    - name: vpc-ran
      interfaces:
      - n3
